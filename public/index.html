<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Browser Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .launch-btn {
      background-color: #4CAF50;
      color: white;
    }
    .ping-btn {
      background-color: #2196F3;
      color: white;
    }
    .prompt-btn {
      background-color: #FF9800;
      color: white;
    }
    .ping-btn:hover {
      background-color: #1976D2;
    }
    .launch-btn:hover {
      background-color: #45a049;
    }
    .prompt-btn:hover {
      background-color: #F57C00;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .prompt-section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Browser Configuration</h2>
  <form id="configForm">
    <div class="form-group">
      <input type="text" name="url" placeholder="Target URL">
    </div>
    <!-- <input type="text" name="userDataDir" placeholder="User Data Dir"><br> -->
    <!-- <input type="text" name="port" placeholder="Port (default 5000)"><br> -->
    <!-- <input type="text" name="apiKey" placeholder="Model API Key"><br> -->
    <div class="form-group">
      <label>
        <input type="checkbox" name="headless" checked>
        Headless Mode
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="launch-btn">Launch</button>
      <button type="button" id="launchWithoutProfileBtn" class="launch-btn">Launch Without Profile</button>
      <button type="button" id="pingBtn" class="ping-btn">Ping Agent</button>
    </div>
  </form>

  <div id="promptSection" class="prompt-section">
    <h3>Enter Your Task</h3>
    <div class="form-group">
      <textarea name="prompt" id="promptInput" placeholder="Describe the task you want the AI agent to perform on the website..." required></textarea>
    </div>
    <div class="form-group">
      <button type="button" id="submitPromptBtn" class="prompt-btn">Submit Task</button>
    </div>
  </div>

  <div id="response" class="response"></div>

  <script>
    document.getElementById("configForm").onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      try {
        const response = await fetch("/api/launch", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        showResponse(result.status || "Launched successfully!", "success");
        
        // Show the prompt section after successful launch
        document.getElementById("promptSection").style.display = "block";
      } catch (err) {
        showResponse(err.message, "error");
      }
    };

    document.getElementById("launchWithoutProfileBtn").onclick = async () => {
      const form = document.getElementById("configForm");
      const data = Object.fromEntries(new FormData(form));
      try {
        const response = await fetch("/api/launch_without_profile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        showResponse(result.status || "Launched without profile successfully!", "success");
        
        // Show the prompt section after successful launch
        document.getElementById("promptSection").style.display = "block";
      } catch (err) {
        showResponse(err.message, "error");
      }
    };

    document.getElementById("pingBtn").onclick = async () => {
      try {
        const response = await fetch("/api/ping", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
        const result = await response.json();
        if (result.status === "success") {
          showResponse(`Agent Response: ${result.response}`, "success");
        } else {
          showResponse(result.error || "Ping failed", "error");
        }
      } catch (err) {
        showResponse(err.message, "error");
      }
    };

    document.getElementById("submitPromptBtn").onclick = async () => {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) {
        showResponse("Please enter a task description", "error");
        return;
      }

      try {
        const response = await fetch("/api/plan_and_execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const result = await response.json();
        if (result.status === "success") {
          showResponse(`Task submitted successfully! Response: ${result.response}`, "success");
        } else {
          showResponse(result.error || "Task submission failed", "error");
        }
      } catch (err) {
        showResponse(err.message, "error");
      }
    };

    function showResponse(message, type) {
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = message;
      responseDiv.className = `response ${type}`;
      responseDiv.style.display = "block";
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        responseDiv.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
